  <header class="post-header">
    {{ partial "breadcrumbs.html" . }}
    <h2 class="post-title">
      {{ .Title }}
      {{- if .Draft }}<sup><span class="entry-isdraft">&nbsp;&nbsp;[draft]</span></sup>{{- end }}
    </h2>
    {{- if .Description }}
    <div class="post-description">
      {{ .Description }}
    </div>
    {{- end }}
    {{- partial "post_meta-all.html" . }}
  </header>
