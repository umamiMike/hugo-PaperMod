<style>
.embed-container {
  --video--width: 1280;
  --video--height: 720;

  position: relative;
  padding-bottom: calc(var(--video--height) / var(--video--width) * 100%); /* 41.66666667% */
  overflow: hidden;
  max-width: 100%;
  background: black;
}

.embed-container iframe,
.embed-container object,
.embed-container embed {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

</style>
<div class="embed-container">
<iframe src="https://player.vimeo.com/video/{{ index .Params 0 }}"
          webkitallowfullscreen=""
          mozallowfullscreen=""
          allowfullscreen="">
</iframe>

</div>
